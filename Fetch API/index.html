<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API</title>
  </head>
  <body>
    <form>
      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname" value="sachin" />
      <label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname" value="mahesh" />

      <label for="cars">select a car</label>
      <select id="cars" name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi" selected>Audi</option>
      </select>

      <p>hobbies</p>
      <label for="hobbies">cricket</label>
      <input type="radio" name="hobbies" id="hobbie1" value="cricket" />

      <label for="hobbies">football</label>
      <input
        type="radio"
        name="hobbies"
        id="hobbie2"
        value="football"
        checked
      />

      <label for="hobbies">tag rugby</label>
      <input type="radio" name="hobbies" id="hobbie3" value="tag rugby" />
      <br />

      <label for="games">golf</label>
      <input type="checkbox" name="games" id="game1" value="golf" />

      <label for="games">formula 1</label>
      <input type="checkbox" name="games" id="game2" value="formula 1" />

      <input type="submit" value="Submit" id="submit" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
